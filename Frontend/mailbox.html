<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background: url('https://img.freepik.com/premium-photo/old-grunge-vintage-aged-paper-texture-background_271317-2058.jpg') no-repeat center center fixed; background-size: cover;">
    <!-- Global Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="index.html">Pen Pal Post</a>
        </div>
        <div class="navbar-links">
            <a href="send-letter.html">Send a Letter</a>
            <a href="mailbox.html">Mailbox</a>
        </div>
    </nav>

    <header class="mailbox-header" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; color: #1e7696;">
        <h1 style="margin-bottom: 20px; color: #1e7696;">Mailbox ðŸ“«</h1>
    
        <!-- Form to enter UUID -->
        <section id="uuid-form-section" class="mailbox-form" style="display: flex; flex-direction: column; align-items: center; justify-content: center; color: #1e7696;">
            <h2 style="margin-bottom: 10px; color: #1e7696;">Access Code:</h2>
            <form id="uuid-form" style="display: flex; flex-direction: column; align-items: center;">
                <label for="uuid-input" style="margin-bottom: 5px; color: #1e7696;">This should've been sent to your email inbox.</label>
                <input type="text" id="uuid-input" name="uuid" required style="width: 100%; margin-bottom: 10px; padding: 5px; text-align: center; border: 1px solid #1e7696; color: #1e7696;">
                <button type="submit" class="hoverable" style="padding: 10px 20px; background-color: #1e7696; color: white; border: none; cursor: pointer;">Open Mailbox</button>
            </form>
        </section>

    <!-- Button to refresh the mailbox -->
    <button id="refreshLetters" style="display: flex; flex-direction: column; margin-top: 50px; padding: 10px 20px;">Refresh Letters</button>
</header>

<script>
    // Add hover effect to buttons with the class 'hoverable'
    const hoverableButtons = document.querySelectorAll('.hoverable');

    hoverableButtons.forEach(button => {
        button.addEventListener('mouseover', () => {
            button.style.backgroundColor = '#D95B6B';
            button.style.color = 'white';
        });

        button.addEventListener('mouseout', () => {
            button.style.backgroundColor = '#1e7696';
            button.style.color = 'white';
        });
    });
</script>


    <section id="letters-list">
        <p>Loading letters...</p>
    </section>

    <script src="mail-box.js"></script>
</body>

</html>
