<!--body--> <body style="background: url('https://img.freepik.com/premium-photo/old-grunge-vintage-aged-paper-texture-background_271317-2058.jpg') no-repeat center center fixed; background-size: cover;">

    <!-- Global Navigation Bar -->

        <div class="navbar-logo">
            <a href="index.html">Pen Pal Post</a> <!-- Replace with your logo or text -->
        </div>
        <div class="navbar-links">
            <a href="send-letter.html">Send a Letter</a>
            <a href="mailbox.html">Mailbox</a>
        </div>
    </nav>

    <div class="form-container">
        <h1>Send a Letter ðŸ’Œ</h1>
        <form id="sendLetterForm" method="POST">
            <label for="senderName">Your Name:</label>
            <input type="text" id="senderName" name="senderName" required placeholder="What's your name?">

            <label for="senderEmail">Your Email:</label>
            <input type="email" id="senderEmail" name="senderEmail" required placeholder="How can we reach you?">

            <label for="senderZip">Your Zip Code:</label>
            <input type="text" id="senderZip" name="senderZip" required placeholder="Where are you writing from?">

            <label for="recipientName">Recipient's Name:</label>
            <input type="text" id="recipientName" name="recipientName" required placeholder="Who are you writing to?">

            <label for="recipientEmail">Recipient's Email:</label>
            <input type="email" id="recipientEmail" name="recipientEmail" required placeholder="How can we reach them?">

            <label for="recipientZip">Recipient's Zip Code:</label>
            <input type="text" id="recipientZip" name="recipientZip" required placeholder="Where is the recipient located?">

            <label for="letterContent">Your Letter:</label>
            <textarea id="letterContent" name="letterContent" required
                placeholder="Dear [recipient name], ..."></textarea>

            <button type="submit">Send Letter</button>
        </form>

        <div id="distanceResult"></div> <!-- Placeholder to show distance -->
    </div>

    <script src="send-letter.js"></script>
